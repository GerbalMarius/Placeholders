<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Last Name</title>
</head>
<body>
<h1>Change Last Name</h1>
<form id="changeLastNameForm">
    <label for="lastName">Last Name:</label><br>
    <input type="text" id="lastName" name="lastName" required><br><br>

    <button type="submit">Change Last Name</button>
</form>

<script>
    document.getElementById("changeLastNameForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the form from submitting normally

        // Get the value from the last name field
        var lastName = document.getElementById("lastName").value;

        // Make a PUT request to update the last name
        fetch("/Settings/{id}/updateLastName", {
            method: "PUT",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: new URLSearchParams({
                lastName: lastName
            })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to update last name');
            }
            console.log('Last name updated successfully');
            // Optionally, you can redirect the user to another page after successful last name update
            // window.location.href = "/success.html";
        })
        .catch(error => {
            console.error('Error updating last name:', error);
        });
    });
</script>
</body>
</html>
