<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title>Change First Name</title>
</head>
<body>
<div class="box">
    <h1>Upload Profile Picture</h1>
    <form id="uploadForm" th:action="@{/settings/uploadProfilePicture}" method="post" enctype="multipart/form-data">
        <label for="profilePicture">Choose a profile picture:</label><br>
        <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required><br><br>

        <button type="submit">Upload Picture</button>
    </form>

    <div id="imagePreview"></div>

    <script>
        document.getElementById("profilePicture").addEventListener("change", function(event) {
            var file = event.target.files[0];
            var reader = new FileReader();

            reader.onload = function(e) {
                var imagePreview = document.getElementById("imagePreview");
                imagePreview.innerHTML = "<img src='" + e.target.result + "' alt='Uploaded Image' style='max-width: 100px; max-height: 100px'>";
            };

            reader.readAsDataURL(file);
        });

        document.getElementById("uploadForm").addEventListener("submit", function(event) {
            var fileInput = document.getElementById("profilePicture");
            var file = fileInput.files[0];
            if (file && file.size > 100000) {
                alert("Boi, u trynna fit yer mom into dis? get smt smallr that fits for a profile pic");
                event.preventDefault();
            }
        });
    </script>
</div>
</body>
</html>
