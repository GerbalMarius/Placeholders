<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MindQuest - Create a Quiz</title>
    <script th:src="@{/js/top-script.js}"></script>
    <script th:src="@{/js/value-input-script.js}"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <div class="header-box">
        <a id="logo" th:href="@{/}">MindQuest</a>
        <a class="button margin-left-15" th:href="@{/mindboard}">MindBoard</a>
    </div>
</header>
<section>
    <div class="box">
        <div class="box-header">
            <h1>Create a Quiz</h1>
        </div>
        <div class="box-content">
            <p>Enter the number of questions and the title of the quiz. Then click "Create" to create the quiz!</p>
            <form th:action="@{/quiz/createQuiz}" method="post">
                <div>
                    <label for="numOfQuestions">Number of Questions</label>
                    <div style="margin-top:0.25rem; display: flex;">
                        <button type="button" class="value-control" onclick="decrease('numOfQuestions')" title="Decrease value" aria-label="Decrease value">
                            <img alt="Minus" th:src="@{/assets/minus.svg}">
                        </button>
                        <input class="value-input" type="number" value="1" id="numOfQuestions" name="numOfQuestions" required="required" min="1" max="100">
                        <button type="button" class="value-control" onclick="increase('numOfQuestions')" title="Increase value" aria-label="Increase value">
                            <img alt="Plus" th:src="@{/assets/plus.svg}">
                        </button>
                        <span class="danger">*</span>
                    </div>
                </div>
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required="required" placeholder="Enter title">
                    <span class="danger">*</span>
                </div>
                <div>
                    <button class="button button-content" type="submit">Create</button>
                </div>
            </form>
        </div>
    </div>
</section>
<div id="to-top" onclick="scrollToTop()">
    <img alt="To Top" th:src="@{/assets/top.svg}">
</div>
</body>
</html>
