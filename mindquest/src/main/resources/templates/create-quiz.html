<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>MindQuest - Quiz Created</title>
  <script th:src="@{/js/top-script.js}"></script>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
  <div class="center">
    <a id="logo" th:href="@{/}">MindQuest</a>
  </div>
</header>
<section>
  <div class="box">
    <div class="box-header">
      <h1 class="major">Quiz Created</h1>
    </div>
    <div class="content">
      <p class="last">Your quiz has been created successfully!</p>
    </div>
  </div>
</section>
<div id="top" onclick="scrollToTop()">
  <img alt="To Top" th:src="@{/assets/top.svg}">
</div>
</body>
</html>
