<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MindQuest - 400</title>
    <script th:src="@{/js/top-script.js}"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <div class="header-box">
        <a id="logo" th:href="@{/}">MindQuest</a>
        <a class="button margin-left-15" th:href="@{/mindboard}">MindBoard</a>
    </div>
</header>
<section>
    <div class="box">
        <div class="box-header">
            <h1>400 Bad Request</h1>
        </div>
        <div class="box-content">
            <p class="last">Your browser sent a request that the server couldn't understand, often due to a malformed syntax or incorrect parameters.</p>
        </div>
    </div>
</section>
<section>
    <div class="box">
        <div class="box-button">
            <a href="javascript:history.back()" class="button button-full">Return</a>
        </div>
    </div>
</section>
<div id="to-top" onclick="scrollToTop()">
    <img alt="To Top" th:src="@{/assets/top.svg}">
</div>
</body>
</html>
