<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Quiz</title>
    <link rel="stylesheet" th:href="@{/css/StartingQuiz.css}">
</head>
<body>
<h1>Create Quiz</h1>
<form th:action="@{/quiz/createQuiz}" method="post">
    <label for="numOfQuestions">Number of Questions:</label>
    <input type="number" id="numOfQuestions" name="numOfQuestions" required><br><br>

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br><br>

    <button type="submit">Create Quiz</button>
</form>
</body>
</html>
