<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz history</title>
    <script th:src="@{/js/top-script.js}"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <div class="header-box">
        <a id="logo" th:href="@{/}">MindQuest</a>
        <a class="button margin-left-15" th:href="@{/mindboard}">MindBoard</a>
    </div>
</header>
<section>
    <div class="box">
        <div class="box-button">
            <a th:href="@{/mindboard}" class="button button-full">Return</a>
        </div>
    </div>
</section>
<section>
    <div class="box">
        <div class="box-header">
            <h1>Quiz History</h1>
        </div>
    </div>
</section>
<section th:each="time : ${timeStamps}">
    <div class="box">
        <div class="box-header">
            <h2>Score</h2>
        </div>
        <div class="box-content">
            <p class="last bold" th:text="${time.scorePercentageFormat()}"></p>
        </div>
        <div class="box-header">
            <h2>Date and Time</h2>
        </div>
        <div class="box-content">
            <p class="last" th:text="${time.getFormatWithMinutesAndHours()}"></p>
        </div>
        <div class="box-header">
            <h2>Tip Received</h2>
        </div>
        <div class="box-content">
            <p class="last italic" th:text="${time.tipContent}"></p>
        </div>
    </div>
</section>
<div id="to-top" onclick="scrollToTop()">
    <img alt="To Top" th:src="@{/assets/top.svg}">
</div>
</body>
</html>
