<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MindQuest - Starting Quiz Result</title>
    <script th:src="@{/js/top-script.js}"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <div class="header-box">
        <a id="logo" th:href="@{/}">MindQuest</a>
        <a class="button margin-left-15" th:href="@{/mindboard}">MindBoard</a>
    </div>
</header>
<section>
    <div class="box">
        <div class="box-header">
            <h1>Starting Quiz Result</h1>
        </div>
        <div class="box-content">
            <p>Gender: <span class="bold" th:text="${quizInfo.gender}"></span></p>
            <p>Height: <span class="bold" th:text="${quizInfo.height}"></span><span class="bold"> meters</span></p>
            <p>Weight: <span class="bold" th:text="${quizInfo.weight}"></span><span class="bold"> kilograms</span></p>
            <p class="last">Mental State: <span class="bold" th:text="${mentalState}"></span></p>
        </div>
    </div>
</section>
<section>
    <div class="box">
        <div class="box-button">
            <a th:href="@{/mindboard}" class="button button-full">OK</a>
        </div>
    </div>
</section>
<div id="to-top" onclick="scrollToTop()">
    <img alt="To Top" th:src="@{/assets/top.svg}">
</div>
</body>
</html>
