<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title>Make a request</title>
</head>
<body>
<header>
    <div class="header-box">
        <a id="logo" th:href="@{/}">MindQuest</a>
        <a class="button margin-left-15" th:href="@{/mindboard}">MindBoard</a>
    </div>
</header>
<section>
    <div class="box">
        <div class="box-button">
            <a th:href="@{/mindboard}" class="button button-full">Return</a>
        </div>
    </div>
</section>
<section>
    <div class="box">
        <div class="box-header">
            <h1>Make a Request For Admin</h1>
        </div>
        <p th:if="${param.success}" class="alert success margin-left-05">Your request was sent!</p>
        <form method="post" role="form" th:action="@{/dashboard/request/create}" th:object="${request}">
            <textarea required class="box" id="content" name="message" rows="6" cols="80"  th:field="*{message}" placeholder="What's on your mind..."></textarea>
            <div class="box-button">
                <button class="button button-full" type="submit">Submit Request</button>
            </div>
        </form>
    </div>
</section>
<div id="to-top" onclick="scrollToTop()">
    <img alt="To Top" th:src="@{/assets/top.svg}">
</div>
</body>
</html>
