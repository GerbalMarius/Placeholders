<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MindQuest - Register</title>
    <script th:src="@{/js/top-script.js}"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <div class="header-box">
        <a id="logo" th:href="@{/}">MindQuest</a>
    </div>
</header>
<section>
    <div class="box">
        <div class="box-header">
            <h1>Register</h1>
        </div>
        <div class="box-content">
            <div th:if="${param.success}" class="alert success">You have successfully registered!</div>
            <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
                <div>
                    <label for="firstName">First Name</label>
                    <input  type="text" id="firstName" name="firstName" required="required" placeholder="Enter your first name" th:field="*{firstName}"/>
                    <span class="danger">*</span>
                    <p th:errors="*{firstName}" class="danger" th:if="${#fields.hasErrors('firstName')}"></p>
                </div>
                <div>
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required="required" placeholder="Enter your last name" th:field="*{lastName}"/>
                    <span class="danger">*</span>
                    <p th:errors="*{lastName}" class="danger" th:if="${#fields.hasErrors('lastName')}"></p>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required="required" placeholder="Enter a valid email address" th:field="*{email}"/>
                    <span class="danger">*</span>
                    <p th:errors="*{email}" class="danger" th:if="${#fields.hasErrors('email')}"></p>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required="required" placeholder="Enter a password" th:field="*{password}"/>
                    <span class="danger">*</span>
                    <p th:errors="*{password}" class="danger" th:if="${#fields.hasErrors('password')}"></p>
                </div>
                <div>
                    <button class="button button-content" type="submit">Continue</button>
                    <span>Already registered?
                        <a th:href="@{/login}" class="text-link">Log in here.</a>
                    </span>
                </div>
                <div th:if="${message}" style="margin-top: 1rem;">
                    <span th:text="${message}" class="important"></span>
                </div>
            </form>
        </div>
    </div>
</section>
<div id="to-top" onclick="scrollToTop()">
    <img alt="To Top" th:src="@{/assets/top.svg}">
</div>
</body>
</html>
