<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/form-style.css}" type="text/css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a th:if="${param.success}" th:href="@{/users}" class="nav-link">Users</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid email or password.</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">Logged out successfully.</div>
            </div>
            <div  th:if="${param.success}">
                <div class="alert alert-success">Logged in successfully</div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Login</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/login/check}" method="get" role="form" class="form-horizontal" th:object="${user}">
                        <div class="form-group mb-3">
                            <label for="email" class="control-label">Email</label>
                            <input type="text" id="email" name="email" class="form-control" placeholder="Enter email address" th:field="*{email}">
                            <p th:errors="*{email}" th:if="${#fields.hasErrors('email')}" class="text-danger">Invalid email*</p>
                        </div>

                        <div class="form-group mb-3">
                            <label for="password" class="control-label">Password</label>
                            <input type="text" id="password" name="email" class="form-control" placeholder="Enter password" th:field="*{password}">
                            <p th:errors="*{password}" th:if="${#fields.hasErrors('password')}" class="text-danger">Invalid password*</p>
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <span>Not registered? <a th:href="@{/register}" class="hover-link">Sign up here.</a></span>
                            <span th:text="${message}"></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
