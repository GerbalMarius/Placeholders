<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MindQuest - Log In</title>
    <script th:src="@{/js/top-script.js}"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <div class="header-box">
        <a id="logo" th:href="@{/}">MindQuest</a>
    </div>
</header>
<section>
    <div class="box">
        <div class="box-header">
            <h1>Log In</h1>
        </div>
        <div class="box-content">
            <div th:if="${param.error}" class="alert danger">Invalid email or password!</div>
            <div th:if="${param.logout}" class="alert success">Logged out successfully!</div>
            <div th:if="${param.success}" class="alert success">Logged in successfully!</div>
            <div th:if="${param.please}" class="alert danger">Please log in to view your MindBoard!</div>
            <form th:action="@{/login/check}" method="get" role="form" th:object="${user}">
                <div>
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required="required" placeholder="Enter email address"
                           th:field="*{email}">
                    <span class="danger">*</span>
                    <p th:errors="*{email}" th:if="${#fields.hasErrors('email')}" class="danger">Invalid Email!</p>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required="required"
                           placeholder="Enter password" th:field="*{password}">
                    <span class="danger">*</span>
                    <p th:errors="*{password}" th:if="${#fields.hasErrors('password')}" class="danger">Invalid Password!</p>
                </div>
                <div>
                    <button class="button button-content" type="submit">Continue</button>
                    <span>Not registered?
                        <a th:href="@{/register}" class="text-link">Sign up here.</a>
                    </span>
                </div>
            </form>
        </div>
    </div>
</section>
<div id="to-top" onclick="scrollToTop()">
    <img alt="To Top" th:src="@{/assets/top.svg}">
</div>
</body>
</html>
