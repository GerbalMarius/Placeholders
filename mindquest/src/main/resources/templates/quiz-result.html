<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MindQuest - Quiz Result</title>
    <script th:src="@{/js/top-script.js}"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <div class="center">
        <a id="logo" th:href="@{/}" class="navbar-brand">MindQuest</a>
        <a th:href="@{/dashboard}" class="button" style="margin-left: 1.5rem">To MindBoard</a>
    </div>
</header>
<section>
    <div class="box">
        <div class="box-header">
            <h1 class="major">Quiz Result</h1>
        </div>
        <div class="content">
            <p class="last">Your mental wellness score is <span style="font-family: 'Seurat-Pro-Bold'; text-decoration: underline;" th:text="${score} + '%'"></span>!</p>
        </div>
    </div>
</section>
<section>
    <div class="box">
        <div class="box-header">
            <h1 class="header">Personalized Mental Wellness Tip</h1>
        </div>
        <div class="content">
            <p class="last"><span style="font-style: italic;" th:text="${tip.content}"></span></p>
        </div>
    </div>
</section>
<footer>
    <div class="footer-center">
        <a th:href="@{/dashboard}" class="button" style="width: 100%">OK</a>
    </div>
</footer>
<div id="top" onclick="scrollToTop()">
    <img alt="To Top" th:src="@{/assets/top.svg}">
</div>
</body>
</html>
